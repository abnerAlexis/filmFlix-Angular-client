<mat-card *ngFor="let movie of movies; let i=index;">
    <mat-dialog-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>
            <img src={{movie.ImageURL}} alt="movie.Title"/>
             <p></p>
        </mat-card-subtitle>
    </mat-dialog-content>
</mat-card>
